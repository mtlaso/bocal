name: Deploy preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


permissions:
  contents: read
  pull-requests: write

jobs:
  setup:
    name: Setup
    outputs:
      branch: ${{ steps.branch_name.outputs.current_branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

  deploy_vercel_preview:
      runs-on: ubuntu-latest
      needs: setup
      if: |
        github.event_name == 'pull_request' && (
        github.event.action == 'synchronize'
        || github.event.action == 'opened'
        || github.event.action == 'reopened')
      steps:
        - uses: actions/checkout@v4

        - uses: pnpm/action-setup@v4
          name: Install pnpm
          with:
            version: 9
            run_install: false

        - name: Install Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 22
            cache: 'pnpm'

        - name: Install dependencies
          run: pnpm install

        - name: Install Vercel CLI
          run: pnpm install --global vercel@latest

        - name: Pull Vercel Environment Information
          run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

        - name: Build Project Artifacts
          run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

        - name: Deploy Project Artifacts to Vercel
          # run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          id: deploy
          run: |
            VERCEL_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
            echo "preview_url=$VERCEL_URL" >> $GITHUB_OUTPUT


  create_neon_branch:
    name: Create Neon Branch
    outputs:
      branch_id: ${{ steps.create_neon_branch.outputs.branch_id }}
    needs: setup
    if: |
      github.event_name == 'pull_request' && (
      github.event.action == 'synchronize'
      || github.event.action == 'opened'
      || github.event.action == 'reopened')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Create Neon Branch
        id: create_neon_branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}

      # It's important you don't log the DATABASE_URL as output as it contains a username and
      # password for your database.
      # For example, you can uncomment the lines below to run a database migration command:
      - name: Run Migrations
        run: pnpm drizzle-kit push
        env:
         # to use pooled connection
         DATABASE_URL: "${{ steps.create_neon_branch.outputs.db_url_with_pooler }}"
         # OR to use unpooled connection
         # DATABASE_URL: "${{ steps.create_neon_branch.outputs.db_url }}"

      - name: Post Schema Diff Comment to PR
        uses: neondatabase/schema-diff-action@v1
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          compare_branch: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}


  comment_pr:
      needs: [deploy_vercel_preview, create_neon_branch]
      runs-on: ubuntu-latest
      if: |
        github.event_name == 'pull_request' && (
        github.event.action == 'synchronize'
        || github.event.action == 'opened'
        || github.event.action == 'reopened')
      steps:
        - name: Comment on PR
          uses: thollander/actions-comment-pull-request@v2
          with:
            message: |
              Vercel Preview URL üöÄ : ${{ needs.deploy_vercel_preview.outputs.preview_url }}
              Neon branch üêò : https://console.neon.tech/app/projects/${{ secrets.NEON_PROJECT_ID }}/branches/${{ needs.create_neon_branch.outputs.branch_id }}

  delete_neon_branch:
    name: Delete Neon Branch
    needs: setup
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
