name: Create/Delete Branch for Pull Request
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
  NEON_API_KEY: ${{ secrets.NEON_API_KEY }}

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.branch_name.outputs.current_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create Neon Branch
        id: create-branch
        if: github.event.action != 'closed'
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ steps.branch_name.outputs.current_branch }}
          api_key: ${{ env.NEON_API_KEY }}

      - name: Run Migrations
        if: github.event.action != 'closed'
        run: pnpm drizzle-kit push
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url_with_pooler }}
          DIRECT_URL: ${{ steps.create-branch.outputs.db_url }}

      - name: Post Schema Diff Comment
        if: github.event.action != 'closed'
        uses: neondatabase/schema-diff-action@v1
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          compare_branch: preview/pr-${{ github.event.number }}-${{ steps.branch_name.outputs.current_branch }}
          api_key: ${{ env.NEON_API_KEY }}

      - name: Install Vercel CLI
        if: github.event.action != 'closed'
        run: pnpm install --global vercel@latest

      - name: Pull Vercel Environment Information
        if: github.event.action != 'closed'
        run: vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        if: github.event.action != 'closed'
        run: vercel build --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy Preview to Vercel
        if: github.event.action != 'closed'
        id: deploy
        run: echo "preview_url=$(vercel deploy --prebuilt --token=${{ env.VERCEL_TOKEN }})" >> $GITHUB_OUTPUT

      - name: Comment on Pull Request
        if: github.event.action != 'closed' && success()
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ðŸš€ DÃ©ploiement rÃ©ussi !

            Vercel Preview URL : ${{ steps.deploy.outputs.preview_url }}
            Neon branch : https://console.neon.tech/app/projects/${{ env.NEON_PROJECT_ID }}/branches/${{ steps.create-branch.outputs.branch_id }}

      - name: Delete Neon Branch
        if: github.event.action == 'closed'
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ steps.branch_name.outputs.current_branch }}
          api_key: ${{ env.NEON_API_KEY }}

      - name: Apply migrations to production
        if: github.event.action == 'closed' && github.event.pull_request.merged == true
        run: |
          pnpm drizzle-kit push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
